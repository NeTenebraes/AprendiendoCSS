<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
</head>

<body>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="todo01">
            <label for="todo01">Item 1</label>
        </li>
        <li>
            <input type="checkbox" id="todo02">
            <label for="todo02">Item 2</label>
        </li>
        <li>
            <input type="checkbox" id="todo03">
            <label for="todo03">Item 3</label>
        </li>
        <li>
            <input type="checkbox" id="todo04">
            <label for="todo04">Item 4</label>
        </li>
    </ul>

</body>

</html>
